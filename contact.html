        <h1>Contact Me</h1>
        <p>Have a question or want to work together? Fill the form below.</p>
        <div class="contact-form">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Fullname" required>
            </div>

            <div class="form-group">
              <label for="mail">Email</label>
              <input type="email" id="mail" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
              <label for="comment">Message</label>
              <textarea id="comment" name="comment" placeholder="Enter your message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
          </form>
          <div id="form-messages" class="hidden"></div>
